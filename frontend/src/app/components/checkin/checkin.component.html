<div *ngIf="error" class="error-state">
    Failed to load users. Please try again later.
</div>

<div class="user-list">
    <div *ngFor="let user of users" 
         class="user-card" 
         [ngClass]="{
           'checked-in': user.checkedIn,
           'not-checked-in': !user.checkedIn
         }">
      <img [src]="user.photo" alt="{{user.name}}'s photo" class="user-photo">
      <div class="user-details">
        <h3>{{ user.name }}</h3>
        <p>Status: {{ user.status }}</p>
        <p>Amount: ${{ user.amount }}</p>
      </div>
      <label>
        Check-in:
        <input type="checkbox" [(ngModel)]="user.checkedIn">
      </label>
    </div>
  </div>
