<div class="dashboard-container">
    <div class="section">
        <h2>Registered vs Attended</h2>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let label of registeredVsAttendedLabels; let i = index">
                        <td>{{ label }}</td>
                        <td>{{ registeredVsAttendedData[0].data[i] }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="chart" *ngIf="isDataLoaded[0]">
                <canvas 
                    baseChart
                    type="pie"
                    [options]="chartOptions"
                    [labels]="registeredVsAttendedLabels"
                    [datasets]="registeredVsAttendedData"  
                ></canvas>
            </div>
        </div>
    </div>

    <!-- Section 2: Genders (Male/Female) -->
    <div class="section">
        <h2>Genders (Male/Female)</h2>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Gender</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let label of gendersLabels; let i = index">
                        <td>{{ label }}</td>
                        <td>{{ gendersData[0].data[i] }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="chart" *ngIf="isDataLoaded[1]">
                <canvas 
                    baseChart
                    type="pie"
                    [options]="chartOptions"
                    [labels]="gendersLabels"
                    [datasets]="gendersData"  
                ></canvas>
            <p>thanks to siwar</p>
            </div>
        </div>
    </div>

    <!-- Section 3: Age Distribution -->
    <div class="section">
        <h2>Age Distribution</h2>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Age Group</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let label of ageLabels; let i = index">
                        <td>{{ label }}</td>
                        <td>{{ ageData[0].data[i] }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="chart" *ngIf="isDataLoaded[2]">
                <canvas 
                    baseChart
                    type="bar"
                    [options]="chartOptions"
                    [labels]="ageLabels"
                    [datasets]="ageData"  
                ></canvas>
            </div>
        </div>
    </div>
</div>
