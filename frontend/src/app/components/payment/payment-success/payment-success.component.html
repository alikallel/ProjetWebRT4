<div class="container mt-5">
    <div *ngIf="paymentVerified" class="card text-center">
      <div class="card-header bg-success text-white">
        <h2>Payment Successful</h2>
      </div>
      <div class="card-body">
        <app-event-ticket 
          *ngIf="eventDetails" 
          [eventDetails]="eventDetails"
        ></app-event-ticket>
  
        <div class="mt-4">
          <button 
            class="btn btn-primary me-2" 
            (click)="printTicket()"
          >
            <i class="fas fa-print"></i> Print Ticket
          </button>
          <button 
            class="btn btn-secondary" 
            routerLink="/events"
          >
            Back to Events
          </button>
        </div>
      </div>
    </div>
  
    <div *ngIf="!paymentVerified" class="alert alert-warning">
      Verifying payment... Please wait.
    </div>
  </div>
