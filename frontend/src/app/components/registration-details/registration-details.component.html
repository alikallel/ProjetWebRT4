<div class="container mt-4">
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  
    <div *ngIf="event && !isLoading && !error" class="card">
      
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">{{ event.title }}</h2>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <p class="mb-1"><strong>Booked Places:</strong> {{ bookedPlaces }} / {{ event.capacity }}</p>
            
          </div>
          <div class="col-md-6 text-end">
            <button 
              class="btn btn-outline-primary px-4 py-2 rounded shadow-md" 
              (click)="navigateToChecklist(event.id)">
              Check In
            </button>
          </div>
        </div>
  
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-light">
              <tr>
                <th>User Email</th>
                <th>Number of Places</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let booking of bookings">
                <td>{{ booking.user.email }}</td>
                <td>{{ booking.number_of_places }}</td>
                <td>
                  <span 
                    [class]="
                      booking.status === 'confirmed' ? 'badge bg-success' : 
                      booking.status === 'pending' ? 'badge bg-warning' : 
                      'badge bg-danger'
                    ">
                    {{ booking.status }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
