<div class="container mt-4">
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="event && !isLoading && !error" class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">{{ event.title }}</h2>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-6">
          <p class="mb-1"><strong>Booked Places:</strong> {{ bookedPlaces }} / {{ event.capacity }}</p>
        </div>
        <div class="col-md-6 text-end">
          <button 
            class="btn btn-outline-primary px-4 py-2 rounded shadow-md" 
            (click)="navigateToCharts(event.id)">
            Charts
          </button>
        </div>
      </div>

      <!-- Include the CheckIn component here -->
      <user-list [eventId]="event.id" ></user-list>
    </div>
  </div>
</div>
