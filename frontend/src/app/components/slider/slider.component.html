<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Carousel Inner (Images Only) -->
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="assets/slider1.jpg" class="d-block w-100" alt="Event Image 1">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="assets/slider2.jpg" class="d-block w-100" alt="Event Image 2">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="assets/slider3.jpg" class="d-block w-100" alt="Event Image 3">
        </div>
    </div>

    <!-- Static Caption Overlay -->
    <div class="carousel-caption static-caption">
        <h1 class="hero-title">Discover & Join Amazing Events</h1>
        <p class="hero-description">Manage your events effortlessly and be part of the Hadath community. </p><p>Experience a new way to enjoy events!</p>
        <button class="btn btn-primary btn-lg" routerLink="/events">Explore Events</button>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
