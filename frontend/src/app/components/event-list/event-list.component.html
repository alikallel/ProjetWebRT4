<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <h1>EventPlanner</h1>

    <!-- Search Bar Positioned to the Left of the Button -->
    <div class="d-flex align-items-center">
      <input
        type="text"
        class="form-control"
        placeholder="Search events by title or location"
        [(ngModel)]="searchTerm"
        (ngModelChange)="filterEvents()"
        style="width: 300px; margin-right: 10px;" />
      
      <button class="btn btn-danger" routerLink="/add-event">Add New Event</button>
    </div>
  </div>

  <!-- Event List -->
  <div class="row mt-4">
    <div class="col-md-4 mb-4" *ngFor="let event of filteredEvents">
      <app-event [event]="event"></app-event> 
    </div>
  </div>
</div>
